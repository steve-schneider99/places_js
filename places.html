<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've been</title>
</head>
<body>
  <div class="container">
    <h1>Scrapbook</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a city:</h2>


          <form id="new-cities">
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">
              </div>
              <div class="form-group">
                <label for="new-country">Country</label>
                <input type="text" class="form-control" id="new-country">
              </div>
              <div class="form-group">
                <label for="new-time">Time</label>
                <input type="text" class="form-control" id="new-time">
              </div>
              <div id = "new-attributes">
                <div class="new-attribute">
                <div class="form-group">
                  <label for="notes">Notes</label>
                  <input type="text" class="form-control" id="notes">
                </div>
                <div class="form-group">
                  <label for="landmarks">Landmarks</label>
                  <input type="text" class="form-control" id="landmarks">
                </div>
              </div>
            </div>
          </div>
          <span class="btn btn-primary" id="add-stuff">More Notes/Landmarks</span>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2 id="show-list">Cities:</h2>
        <ul id="city-list">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-city">
          <h2></h2>

          <p>City: <span class="city_name"></span></p>
          <p>Country: <span class="country"></span></p>
          <p>Time: <span class="visitTime"</span></p>
          <p>Attributes:</p>
          <ul id="attributes"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
